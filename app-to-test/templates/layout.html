<!doctype html>
<html>
  <head>
    {% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"/>
    {% endblock %}

    {% block scripts %}
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>

  </head>
  <body>
    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>
